<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    </div>
    <div class="playerWrapper">
        <div class="playerTurn">Player X's Turn</div>
    </div>
    <div class="tictactoeWrapper">
        <div class="box" data-count="0"></div>
        <div class="box" data-count="1"></div>
        <div class="box" data-count="2"></div>
        <div class="box" data-count="3"></div>
        <div class="box" data-count="4"></div>
        <div class="box" data-count="5"></div>
        <div class="box" data-count="6"></div>
        <div class="box" data-count="7"></div>
        <div class="box" data-count="8"></div>
    </div>
    <script src="tictactoe.js" defer></script>
</body>

</html>
